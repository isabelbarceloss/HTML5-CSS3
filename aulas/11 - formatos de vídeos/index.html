<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu proprio servidor</p>

    <video poster="imagem/pexels-bruno-escalante-2152993380-32508677.jpg" src="mídias/meu_video.mp4" width="560" height="315" controls autoplay loop></video>

    <video width="560" height="315" poster="imagem/pexels-bruno-escalante-2152993380-32508677.jpg" controls autoplay loop>
        <source src="mídias/meu_video.mp4" type="video/mp4">
        <source src="mídias/meu_video.m4v" type="video/mp4">
        <source src="mídias/meu_video.webm" type="video/webm">
        <source src="mídias/meu_video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe
    width="560"
    height="315"
    src="https://youtu.be/LW0bhKitRBk?si=EI1Y-keWZuEfi3Vc"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
    </iframe>
</body>
</html>
