<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>

    <style>
        @font-face {
            font-family: 'typewriter';
            src: url('fontes/JMH\ Typewriter.otf') format('opentype'), url('fontes/JMH\ Typewriter.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

            /*
            tipos de format():
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
            */
        
        body {
            font-family: 'typewriter', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'typewriter', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
