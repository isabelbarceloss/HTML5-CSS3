<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /* SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elements
        > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(33, 121, 121);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited { /*pseudo-classe caso o usuário já teha visitado o site, ficará com essa cor*/
            color: rgb(45, 160, 120);
        }

        a:hover {
            color: rgb(56, 114, 95);
            text-decoration: underline;

        }

        a:active { /*pseudo-classe para mudar a cor para quando clicar no link*/
            color: rgb(35, 155, 155);
        }

        a::before { /*mensagem antes*/
            content: '⤷';
            color: darkgray;
        }

        a::after { /*mensagem depois*/
            content: '⤶';
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank" rel="next">Repositório github</a></li>
        <li><a href="https://www.youtube.com/cursoemvideo" target="_blank" rel="next">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="next">Site do curso em vídeo</a></li>
    </ul>
</body>
</html>
