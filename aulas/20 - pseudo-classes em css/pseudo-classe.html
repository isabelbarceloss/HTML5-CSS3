<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightslategray;
            text-align: center;
            border: 1px solid black;
            height: 200px; /* <- altura*/
            width: 200px; /* <- largura*/
        }

        div:hover { /*hover - pseudo-classe para quando passar o mouse em cima muda a cor*/
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
